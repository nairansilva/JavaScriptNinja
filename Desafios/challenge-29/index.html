<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  img{
    max-width: 200px;
    height: auto;
  }

  td{
   width: 20%; 
  }

  th{
   width: 20%; 
  }
  
</style>

<body>
  <form action="demo">
    <div>
      <p data-js="nomeEmpresa">Nome: </p>
      <p data-js="telefoneEmpresa">Telefone: </p>
    </div>
    <div>
      <label>Imagem do Carro:</label>
      <input type="url" data-js="imagemCarro"> </input>
      <label>Marca/Modelo:</label>
      <input type="text" data-js="marcaModelo"> </input>
      <label>Ano:</label>
      <input type="text" data-js="ano" pattern="[0-9]+$"  > </input>
      <label>Placa:</label>
      <input type="text" data-js="placa"> </input>
      <label>Cor:</label>
      <input type="text" data-js="cod"> </input>
      <button data-js="enviar">Enviar</button>
    </div>
    <br>
    <table style="width:100%" >
      <tbody data-js="tabelaCarros">
        <tr data-js="cabecalhoTabelaCarros">
          <th>Imagem</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </tbody>
    </table>
  </form>

  <script src="main.js"></script>
  <script src="challenge-29.js"></script>
</body>

</html>
