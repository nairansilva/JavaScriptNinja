<html lang="en">

<head>

<body>

    <table style="width:100%" data-js="tabelaCarros">
      <tr data-js="cabecalhoTabelaCarros">
        <th>Imagem</th>
        <th>Marca/Modelo</th>
        <th>Ano</th>
        <th>Placa</th>

  <script src="challenge-29.js"></script>
